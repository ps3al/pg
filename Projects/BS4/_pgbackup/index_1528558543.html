	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h3 class="animated" data-animated-options="{&quot;animation&quot;:&quot;bounce&quot;}">Animated Test</h3> 
					<p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p> 
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 text-center">
					<h3>Count Down</h3> 
					<p class="countdown" data-countdown-options="{&quot;date&quot;:&quot;2018-06-24T00:00:00.511Z&quot;,&quot;fast&quot;:true,&quot;autoStart&quot;:true,&quot;text&quot;:&quot;Seçime Kalan Gün %s &quot;}">Tarih</p> 
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 text-center">
					<h3>Count Down</h3> 
					<div class="countdown" data-countdown-options="{&quot;date&quot;:&quot;2018-06-24T00:00:00.511Z&quot;,&quot;fast&quot;:true,&quot;autoStart&quot;:true,&quot;text&quot;:&quot;Seçime Kalan Gün %s &quot;}">
						<span data-days>0</span> days
						<span data-hours>0</span> hours
						<span data-minutes>0</span> minutes
						<span data-seconds>0</span> seconds
					</div>					 
				</div>
			</div>
		</div>
		<div class="container">
			<h1>Counter Up</h1>
			<div class="row">
				<div class="col-md-4">
					<h3 class="counterup" data-counterup-options="{&quot;time&quot;:2500,&quot;delay&quot;:2}">85</h3> 
				</div>
				<div class="col-md-4">
					<h3 class="counterup" data-counterup-options="{&quot;delay&quot;:10,&quot;time&quot;:2000}">90</h3> 
				</div>
				<div class="col-md-4">
					<h3 class="counterup" data-counterup-options="{&quot;delay&quot;:10,&quot;time&quot;:2000}">99</h3> 
				</div>
			</div>
		</div>
